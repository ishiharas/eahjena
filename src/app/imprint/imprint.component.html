<RadSideDrawer [drawerTransition]="sideDrawerTransition" [drawerLocation]="drawerLocation" gesturesEnabled="true" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="side-drawer-layout">
        <left-drawer *ngIf="drawerLocation == 'Left'"></left-drawer>
    </StackLayout>
    <GridLayout rows="60, *" tkMainContent iosOverflowSafeArea="false">
        <GridLayout row="0" rowSpan="2">
            <ActivityIndicator busy="true" width="100" height="100" class="activity-indicator"></ActivityIndicator>
        </GridLayout>
        <GridLayout row="0" rowSpan="2" style="padding-top: 60" [visibility]="requestFinished ? 'visible' : 'collapsed'">
            <WebView #webview [src]="webViewSrc" (loadFinished)="onLoadFinished($event)"></WebView>
        </GridLayout>
        <GridLayout row="0" rows="auto, auto" columns="60, *" class="actionbar">
            <Label text="Rechtliches" row="0" col="0" colSpan="3" rowSpan="2" class="nav-header-title"></Label>
            <Label text="&#xf0c9;" class="fa nav-icon" row="0" col="0" (tap)="openDrawer('Left')"></Label>
            <Label text="MenÃ¼" row="1" col="0" class="nav-icon-header" (tap)="openDrawer('Left')"></Label>
        </GridLayout>  
    </GridLayout>
</RadSideDrawer>
