<GridLayout rows="60, *" tkMainContent iosOverflowSafeArea="false">
    <ListView [items]="newsItems" row="0" rowSpan="2" (itemTap)="onItemTap($event)" (itemLoading)="onItemLoading($event)" separatorColor="#00000000" >
        <ng-template let-item="item" let-index="index">
            <GridLayout rows="*, 25, *, auto" [class.first-item]="index == 0" class="list">
                <Label row="0" [text]="item.title" textWrap="true" style="font-size: 22; font-weight: 300; text-align: center; padding-top: 15; color: black"></Label>
                <Label row="1" [text]="item.shortDate" class="footnote" style="text-align: center"></Label>
                <CardView row="2" class="card">
                    <GridLayout rows="auto, auto">
                        <Label row="0" [text]="item.description" textWrap="true" style="font-weight: 300; font-size: 15; padding: 10"></Label>
                        <Label row="1"text="&#xf111;" class="fa icon-bg" textWrap="true" style="padding-bottom: 15; text-align: center"></Label>
                        <Label row="1" text="&#xf141;" class="fa icon" textWrap="true" style="padding-bottom: 15; text-align: center"></Label>
                    </GridLayout>
                </CardView>
                <Label class="hr-light" row="3"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
    <GridLayout row="0" rowSpan="2" [visibility]="!requestFinished ? 'visible' : 'collapsed'">
        <ActivityIndicator busy="true" width="100" height="100" class="activity-indicator"></ActivityIndicator>
    </GridLayout>
    <GridLayout row="0" rows="auto, auto" columns="60, *" class="actionbar">
        <Label text="Neues" row="0" col="0" colSpan="3" rowSpan="2" class="nav-header-title"></Label>
        <Label text="&#xf0c9;" class="fa nav-icon" row="0" col="0" (tap)="openDrawer()"></Label>
        <Label text="MenÃ¼" row="1" col="0" class="nav-icon-header" (tap)="openDrawer()"></Label>
    </GridLayout>  
</GridLayout>
